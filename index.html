<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Internet Yami-ichi Arnhem 2025</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header bevel">
        <div class="logo-wrap">
            <!-- 로고 파일을 /assets/logo.png 로 두면 표시됩니다 -->
            <img id="logo" src="assets/logo.png" alt="The Internet Yami-ichi Arnhem 2025 Logo" />
            <div class="logo-fallback" aria-hidden="true">LOGO</div>
        </div>
        <h1 class="event-title">The Internet Yami-ichi Arnhem 2025</h1>
    </header>

    <main class="wrap">
        <section class="grid">

            <article class="card bevel card--wide">
                <p class="card-text">
                    Rembrandt theater, Velperplein 10, 6811 AG Arnhem
                </p>
            </article>

            <article class="card bevel">
                <p class="card-text" id="date-value" data-date="2025-12-19">
                    2025-12-19 <span class="dow">(Fri)</span>
                </p>
            </article>

            <article class="card bevel">
                <p class="card-text">14:00 – 20:00</p>
            </article>

            <!-- 필요 시 추가 섹션을 같은 형태로 복제하여 사용하세요 -->

        </section>
        
    <footer class="site-footer bevel">
        <small>© 2025 Early-Internet Layout • Made for demo</small>
    </footer>

    <button type="button" id="hate-html-toggle" class="hate-html-toggle" aria-pressed="false">
        HATE HTML
    </button>

    <script src="script.js"></script>
</body>

</html>
